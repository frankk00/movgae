{% extends 'movie_base.html' %}

{% block content %}
	<h1>{{ category.name|capfirst }}</h1>
	
	{% if movies %}
		{% for movie in movies %}
			<div style="float: left;padding: 5px; min-height:200px;" align="center">
				<a href="http://www.imdb.com/title/tt{{movie.movie.imdb_id}}">{{movie.movie.title}} ({{movie.movie.year}})</a><br/>
				<img src="/movie/{{movie.movie.imdb_id}}.jpg" style="padding:3px;"/>
			</div>
		{% endfor %}
	{% else %}
		No Movies
	{% endif %}
{% endblock content %}
