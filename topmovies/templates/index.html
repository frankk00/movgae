{% extends 'movie_base.html' %}

{% block content %}
	<h1>GAE Movies</h1>
	
	{% if categories %}
	<ul>
		{% for category in categories %}
			<li><a href="/{{category.name}}">{{category.name|capfirst}}</a></li>
		{% endfor %}
	</ul>
	{% else %}
		No movie categories
	{% endif %}
{% endblock content %}
