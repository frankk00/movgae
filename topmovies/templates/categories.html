{% extends 'movie_base.html' %}

{% block content %}
	<h1>Categories</h1>
	<div class="post" style="min-height: 350px;">
		{% if categories %}
		<ul>
			{% for category in categories %}
				<li><h6><a href="/{{category.name|lower}}">{{category.name|capfirst}}</a></h6></li>
			{% endfor %}
			<li><h6><a href="/all">All Movies</a></h6></li>
		</ul>
		{% else %}
			No movie categories
		{% endif %}
	</div>
{% endblock content %}
